<article class="py-4">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body p-4">
            <header class="mb-4 pb-3 border-bottom">
                <h1 class="display-5 fw-bold mb-3">$title$$if(draft)$ <span class="badge bg-warning text-dark align-middle fs-6">Draft</span>$endif$</h1>
                <div class="text-secondary mb-3">
                    <span class="fw-bold text-dark">Authors:</span> $authors$
                </div>
                $if(venue)$
                <div class="mb-3">
                    <span class="fw-bold text-dark">Venue:</span> <span class="badge bg-light text-dark border">$venue$</span>
                </div>
                $endif$
                
                <div class="d-flex flex-wrap gap-2 mt-3">
                    $if(talk)$
                    <a href="$talk$" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-primary" aria-label="View talk video (opens in new tab)"><i class="bi bi-camera-video-fill me-1" aria-hidden="true"></i> Talk</a>
                    $endif$
                    $if(link)$
                    <a href="$link$" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-primary" aria-label="View paper (opens in new tab)">
                        <i class="bi bi-file-earmark-text-fill me-1" aria-hidden="true"></i> Paper
                        $if(openaccess)$<span class="badge bg-success ms-1" aria-label="Open Access">OA</span>$endif$
                    </a>
                    $endif$
                    $if(preprint)$
                    <a href="$preprint$" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-secondary" aria-label="View preprint (opens in new tab)"><i class="bi bi-file-earmark-text me-1" aria-hidden="true"></i> Pre-print</a>
                    $endif$
                    $if(artifact)$
                    <a href="$artifact$" target="_blank" rel="noopener noreferrer" class="btn btn-sm btn-outline-dark" aria-label="View artifact (opens in new tab)"><i class="bi bi-code-square me-1" aria-hidden="true"></i> Artifact</a>
                    $endif$
                </div>
            </header>
            
            <section class="card-text">
                $body$
            </section>
        </div>
    </div>
</article>
