<ul class="list-group list-group-flush">
    $for(posts)$
    <li class="list-group-item p-3 hover-bg-light transition-hover">
        <div class="d-flex justify-content-between align-items-center">
            <a href="$url$" class="text-decoration-none fw-bold text-primary stretched-link">$title$</a>
            <span class="text-muted small">$date$</span>
        </div>
    </li>
    $endfor$
</ul>
